# i3status configuration file
# See "man i3status" for documentation.

general {
    colors = true
    interval = 1
}

order += "tztime local"
order += "read_file brightness"
order += "volume master"
order += "memory"
order += "load"
order += "battery all"
order += "ethernet _first_"
order += "wireless _first_"

wireless _first_ {
    format_up = "⇅ %ip"
    format_down = "× down"
}

ethernet _first_ {
    format_up = "⇅ %ip (%speed)"
    format_down = ""
}

battery all {
    format = "%status %percentage %remaining"
    format_down = ""
}

read_file brightness {
    format = "☀ %content%"
    format_bad = ""
    path = "${HOME}/.cache/xbacklight"
    max_characters = 3
    color_good = "#eeeeee"
}

volume master {
    format = "♪ %volume"
    format_muted = "♪ muted (%volume)"
}

memory {
    format = "♦ %used/%total"
    threshold_degraded = "1G"
}

load {
    format = "❄ %1min"
    format_above_threshold = "⚠ %1min"
}

tztime local {
    format = "%Y年%m月%d日 (%a) %H:%M:%S"
}
