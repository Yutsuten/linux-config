# Sway configuration file
# Read `man 5 sway` for a complete reference.

### Variables
# Modifier key
set $mod Mod4

# Application launcher
set $menu wofi --show drun --print-command true --prompt 'Launch Application' | xargs swaymsg exec --

# PipeWire default sink
set $set_default_sink pactl set-default-sink "$(pactl list short sinks | sed -nE 's/^.*(alsa_output.+analog-stereo[^\s\t]*).*$/\1/p')"

# Default configuration
set $border pixel 4
set $floating_border normal
set $swaylock swaylock

smart_borders no_gaps
hide_edge_borders --i3 none
smart_gaps on
gaps inner 10
focus_follows_mouse no
default_border $border
default_floating_border $floating_border
workspace_layout tabbed

client.focused          #5294e2 #5294e2 #cdd1dc #82e4ff #5294e2
client.focused_inactive #333333 #5f676a #cdd1dc #484e50 #5f676a
client.unfocused        #383c4a #383c4a #cdd1dc #900000 #00000000

for_window [app_id="anki"] opacity set 0.96
for_window [shell="xwayland" title=".* 設定"] floating enable; border $floating_border
for_window [shell="xwayland" title=".* Configuration"] floating enable; border $floating_border
for_window [app_id="featherpad"] move window to scratchpad; scratchpad show

### Output configuration
exec_always wallpaper --restore

### Input configuration
# Mouse
seat seat0 hide_cursor 60000

# Keyboard
input type:keyboard {
    xkb_layout "jp,br"
    xkb_options "caps:capslock,grp:win_space_toggle"
    xkb_numlock enable
}
exec fcitx5 -d

### Greeting
exec sleep 1.5s && fellow greet

### Key bindings
# Kill focused window
bindsym $mod+Shift+q kill

# Start application launcher
bindsym XF86Search exec $menu

# Volume adjust
bindsym XF86AudioRaiseVolume exec $set_default_sink && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindsym XF86AudioLowerVolume exec $set_default_sink && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindsym XF86AudioMute exec $set_default_sink && wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# MPRIS
bindsym XF86AudioPlay exec playerctl play-pause && pkill -RTMIN+2 waybar
bindsym XF86AudioPrev exec playerctl previous && pkill -RTMIN+2 waybar
bindsym XF86AudioNext exec playerctl next && pkill -RTMIN+2 waybar

# Screenshot
bindsym Print exec screenshot --full
bindsym Control+Shift+Print exec screenshot --select
bindsym $mod+Print exec screenshot --active

# Drag floating windows by holding down $mod and left mouse button.
# Resize them with right mouse button + $mod.
floating_modifier $mod normal

# Reload the configuration file
bindsym $mod+Shift+c reload

# System options (lock, logoff, poweroff, etc)
bindsym $mod+Shift+e exec system

# Lock
bindsym $mod+l exec $swaylock
exec swayidle -w \
  timeout 300 'pgrep -x swaylock && swaymsg "output * power off"' \
  resume 'swaymsg "output * power on"' \
  before-sleep 'swaymsg "output * power off" && $swaylock' \
  after-resume 'swaymsg "output * power on"'

# Hibernate
bindsym Ctrl+Shift+F1 exec systemctl hibernate

# Moving around
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# Move the focused window
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

## Workspaces:
# Switch to workspace
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# Move next and previous workspaces
bindsym $mod+Prior workspace prev
bindsym $mod+Next workspace next

# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

## Layout stuff:
# Horizontal and vertical splits
bindsym $mod+b splith
bindsym $mod+v splitv

# Switch the current container between different layout styles
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# Make the current focus fullscreen
bindsym $mod+f fullscreen

# Toggle the current focus between tiling and floating mode
bindsym $mod+Shift+i floating toggle; [tiling con_id=__focused__] border $border; [floating con_id=__focused__] border $floating_border

# Swap focus between the tiling area and the floating area
bindsym $mod+i focus mode_toggle

# Change parent/child focus
bindsym $mod+a focus parent
bindsym $mod+z focus child

# Marks: move and swap
bindsym $mod+m mark --toggle marked
bindsym $mod+n move container to mark marked
bindsym $mod+s swap container with mark marked

## Scratchpad:
# Show the next scratchpad window or hide the focused scratchpad window.
bindsym $mod+p scratchpad show

## Resizing containers:
mode "resize" {
    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

## Status Bar:
# Read `man 5 sway-bar` for more information about this section.
bar {
    swaybar_command waybar
}

include /etc/sway/config.d/*
