font:
  normal:
    family: Source Code Pro
  size: 10.0

colors:
  primary:
    background: '#282C34'
    foreground: '#DCDFE4'

  cursor:
    cursor: '#DCDFE4'

  normal:
    black: '#282C34'
    red: '#E06C75'
    green: '#98C379'
    yellow: '#E5C07B'
    blue: '#61AFEF'
    magenta: '#C678DD'
    cyan: '#56B6C2'
    white: '#919BAA'

  bright:
    black: '#313640'
    red: '#E06C75'
    green: '#98C379'
    yellow: '#E5C07B'
    blue: '#61AFEF'
    magenta: '#C678DD'
    cyan: '#56B6C2'
    white: '#DCDFE4'

window:
  opacity: 0.9

key_bindings:
  - { key: Return, mods: Control,                   action: CreateNewWindow }
  - { key: 53,     mods: Shift,   mode: Vi|~Search, action: SearchBackward  }  # ?
  - { key: 5,      mods: Shift,   mode: Vi|~Search, action: Last            }  # $
  - { key: 6,      mods: Shift,   mode: Vi|~Search, action: Bracket         }  # %

mouse:
  hide_when_typing: true
