[GLOBAL]
<colon> : command
o : command --text='open '
yy : copy-name
ya : copy-name --abspath
yA : unbind
yY : unbind
yI : unbind
x : delete %%
gi : enter image
gl : enter library
gm : enter manipulate
gt : enter thumbnail
f : fullscreen
G : goto -1
gg : goto 1
m : mark %%
<space> : mark %%
q : quit
j : scroll down
h : scroll left
l : scroll right
k : scroll up
/ : search
? : search --reverse
N : search-next
P : search-prev
. : set library.show_hidden!
b : set statusbar.show!
s : set sort.shuffle!
tl : toggle library
tm : toggle manipulate
tt : toggle thumbnail

[IMAGE]
<end> : goto -1
<home> : goto 1
<space> : play-or-pause
<page-up> : prev
<page-down> : next
<ctrl>p : prev --keep-zoom
<ctrl>n : next --keep-zoom
n : next
p : prev
M : center
| : flip
_ : flip --vertical
> : rotate
< : rotate --counter-clockwise
<equal> : scale --level=fit
W : scale --level=1
w : scale --level=fit
E : scale --level=fit-height
e : scale --level=fit-width
J : scroll-edge down
H : scroll-edge left
L : scroll-edge right
K : scroll-edge up
S : slideshow
A : set slideshow.delay -1
D : set slideshow.delay +1
+ : zoom in
- : zoom out
ss : unbind
sh : unbind
sl : unbind

[LIBRARY]
G : goto -1 --open-selected
gg : goto 1 --open-selected
<up> : scroll up --open-selected
<down> : scroll down --open-selected
<left> : scroll left --open-selected
<right> : scroll right --open-selected
k : scroll up --open-selected
j : scroll down --open-selected
h : scroll left --open-selected
l : scroll right --open-selected
v : !mv %%m .
p : !cp %%m .
L : set library.width +0.05
H : set library.width -0.05
n : unbind
go : unbind

[THUMBNAIL]
+ : zoom in
- : zoom out

[COMMAND]
<tab> : complete
<shift><tab> : complete --inverse
<ctrl>p : history next
<ctrl>n : history prev
<up> : history-substr-search next
<down> : history-substr-search prev
<escape> : leave-commandline

[MANIPULATE]
<colon> : command
f : fullscreen
b : set statusbar.show!

