theme = "onedark_modified"

[keys.normal]
"?" = "@/(?-i)" # Case sensitive search

[editor]
auto-pairs = false
color-modes = true
cursorline = true
scrolloff = 3

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.gutters.line-numbers]
min-width = 2

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "register", "position", "total-line-numbers", "file-type", "file-encoding", "file-line-ending"]
