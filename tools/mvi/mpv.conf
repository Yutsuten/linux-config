# GENERAL
title="${?media-title:${media-title}}${!media-title:No file} - mvi"
background=color
background-color=0.15
input-default-bindings=no

# IMAGE
scale=spline36
cscale=spline36
dscale=mitchell
dither-depth=auto
video-unscaled=downscale-big
correct-downscaling
sigmoid-upscaling

image-display-duration=inf
loop-file=inf
loop-playlist=inf

# MISC
mute=yes
osc=no
sub-auto=no
audio-file-auto=no
term-status-msg=
window-dragging=no # For drag-to-pan / pan-follows-cursor

[extension.png]
video-aspect-override=no

[extension.jpg]
video-aspect-override=no

[extension.jpeg]
profile=extension.jpg

[silent]
msg-level=all=no
